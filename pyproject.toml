[project]
name = "milvus-dataset"
version = "0.1.0"
description = "A package for managing datasets with Milvus integration"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = [
    "pandas>=2.2.2",
    "numpy>=1.18.0",
    "scipy>=1.4.0",
    "scikit-learn>=1.5.1",
    "pymilvus>=2.0.0",
    "pydantic>=1.8.0",
    "boto3>=1.17.0",
    "pyarrow>=16.1.0",
    "filelock>=3.15.4",
    "dask[complete]>=2024.7.0",
    "grpcio>=1.63.0",
    "fastembed>=0.3.4",
]
requires-python = "<=3.12,>=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
gpu = [
    "cupy>=13.2.0",
    "pylibraft-cu12>=24.6.0",
    "fastembed-gpu>=0.3.4",
]
[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=6.0.0",
]
lint = [
    "black>=20.8b1",
    "isort>=5.7.0",
    "mypy>=0.800",
]

[tool.pdm.scripts]
test = "pytest tests/"
lint = "black src/ tests/ && isort src/ tests/ && mypy src/"
